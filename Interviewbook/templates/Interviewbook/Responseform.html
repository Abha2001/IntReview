{% extends 'Interviewbook/base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row d-flex justify-content-end mt-2 mr-2 mb-0">
    <a href="/Interviewbook/response/new/addCompany" target="_top"><button class="btn btn-sm btn-dark" type="button" name="button">Add a company</button></a>
  </div>
  <form method="post" class="ml-5 mr-5 mb-5 mt-2 bg-dark text-warning p-3 newResponse">
    {% csrf_token %}
    {{ form.as_p }}<br>
  <input type="submit" name="submit" value="Upload" id="submit">
  </form>
</div>

{% endblock %}
